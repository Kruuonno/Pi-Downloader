  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - UMASK_SET=022 #optional
    volumes:
      - /home/pi/data/appdata/bazarr/config:/config
      - /home/pi/data/media/movies:/movies
      - /home/pi/data/media/tvshows:/tv
    ports:
      - 6767:6767
    restart: unless-stopped
